{% extends 'base.html'%}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Login CTF_ZONE</div>
                </div>
            </div>
            <div class="card-body">
               
            <form method="POST">
                {% csrf_token %}
                  {% for field in form%}
                  <div class= "form-group">
                    {{ field.name }}
                    {{ field }}
                    <br>
                  </div>
                  {% endfor %}
                 <button class ="btn-info" type="submit">sign up</button>
            </form>


            </div>
        </div>
    </div>
</div>


{% endblock %}

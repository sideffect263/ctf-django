{% extends "food/base.html" %}


{% block body%}


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">add item</div>
                </div>
            </div>
            <div class="card-body">
               
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.name }}
                    {{field}}
                </div>
              {% endfor %}
              <br>

                 <button class ="btn-info" type="submit">add item</button>
            </form>


            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "food/base.html" %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height ="300px" width="300px" class="card"   src="{% static "pizza.png" %}">
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
            <h6>{{ object.user_name }}</h6>

            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            <br/>
            <a href="{% url 'food:update_item' item.id %}">Update</a>

        </div>
    </div>
</div>

{% endblock %}

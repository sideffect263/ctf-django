{% extends "base.html" %} 

{% block content %}
<br/>

<h1>Join form</h1>

<br/>
<form method ="POST" action = "{% url 'level21' %}">
    {% csrf_token %}
    <div class="form-group">
      <input placeholder="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name ="email" value ="{{email}}">
    </div>

    <div class="form-group">
      <input placeholder = "password" type="password" class="form-control" id="exampleInputPassword1" name = "passwd" value = "{{passwd}}">
    </div>

    <div class="form-group">
        <input placeholder="first name" type="text" class="form-control" name ="fname" value ="{{ fname }}">
    </div>

    <div class="form-group">
        <input placeholder="last name" type="text" class="form-control"name = "lname" value ="{{ lname }}">
    </div>
    
    <div class="form-group">
        <input placeholder="age" type="text" class="form-control" name ="age" value = "{{age}}">
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
  <a href="{% url 'level2'%}">back to data base</a>

{% endblock %}
